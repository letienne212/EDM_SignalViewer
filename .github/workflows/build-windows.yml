name: Build Windows exe

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build exe with PyInstaller (onedir)
        run: |
          pyinstaller --noconfirm --onedir --name EDM_SignalViewer quickplot.py

      - name: Copy data folder next to exe
        run: |
          mkdir dist\\EDM_SignalViewer\\data
          xcopy data dist\\EDM_SignalViewer\\data /E /I /Y

      - name: Upload Windows build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: EDM_SignalViewer-windows
          path: dist/EDM_SignalViewer